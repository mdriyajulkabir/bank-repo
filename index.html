<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-12">Welcome to <span class="font-semibold text-purple-600">Riyajul's
                Bank</span> Bank</h1>

    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 rounded">
            <h3 class="text-3xl mb-4">Please Log In</h3>
            <div action="">
                <input id="user-email" class="border-2 border-gray-400 rounder w-3/4 mx-auto block mb-4 px-2"
                    type="text" placeholder="Your E-mail">
                <input class="border-2 border-gray-400 rounder w-3/4 block mx-auto px-2 mb-4" type="password" name=""
                    placeholder="Password" id="user-password">
                <button id="login-submit"
                    class="bg-red-500 px-2 py-2 rounded block mx-auto text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
