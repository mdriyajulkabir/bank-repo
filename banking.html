<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-12">Let's Get Some <span
                class="font-semibold text-purple-600">Mooooooooney</span> !!!!</h1>

    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h1 class="text-2xl">Deposit</h1>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h1 class="text-2xl">Balance</h1>
                    <h4 class="text-4xl">$ <span id="balance-total">1240</span> </h4>
                </div>
            </div>

        </section>
        <!-- Deposit And Withdra -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-5">
                <div class="bg-red-100 p-8 rounded">
                    <h1 class="text-2xl mb-4">Please Deposit</h1>
                    <div action="">
                        <input id="deposit-input" class="border-2 border-gray-400 rounded w-3/4  block mb-4 px-2"
                            type="text" placeholder="$ amount you want to Deposit">
                        <button id="deposit-button"
                            class="bg-red-500 px-2 py-2 rounded block text-white font-semibold">Deposit</button>
                    </div>

                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h1 class="text-2xl mb-4">Please Withdraw</h1>
                    <div action="">
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded w-3/4  block mb-4 px-2"
                            type="text" placeholder="$ amount you want to Withdraw">
                        <button id="withdraw-button"
                            class="bg-red-500 px-2 py-2 rounded block text-white font-semibold">Withdraw</button>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
